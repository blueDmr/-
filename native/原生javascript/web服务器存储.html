    <!-- 前端开发的时候，在网页刷新的时候，所有数据都会被清空，这时候就要用到本地存储的技术，前端本地存储的方式有三种
    ，分别是cookie，localstorage和sessionStorage  -->
    <script>
        // 我们的http本身就是无状态的协议 一个普通的请求大值分为三步 客户端发送请求 服务端处理请求 服务端返回处理完成的响应结果
        // 之后该客户端再次向服务端发送请求后 服务端不知道 这两个请求是否是同一个服务器或者用户发送的 作为web服务器
        // 必须能够采用某某种方法来识别唯一用户 并记录该用户的状态 而这同一个客户端与服务端的段时间的多次交互 我们可以称
        // 该客户端为该服务端的一个客户端会话窗口 有了会话窗口 我们就能确定那个请求是那个用户发出的 从而实现会话跟踪
        // 并记录该用户的状态

        // 会话：用户打开浏览器 访问该web服务器的多个资源 然后关闭浏览器 这中间的一系列过程称之为一个会话


        // web服务器:一般指的是网站服务器 是某种驻留在因特网上的计算机程序 可以向请求终端提供服务 主要功能是储存 处理和传递网页给用户
        // 传递内容一般是html文档，图像，样式表或者脚本等 也可以放置网站文件以供浏览下载
        

    {cookie}
    // 用于浏览器和server通讯 可以用document.cookie读取或者保存
    //  在html5出来之前的本地存储方式
    //  cookie分为会话和持久化
    //  会话
    //  将cookie放入自己的管理内存当中 通一个浏览器打开不同的客户端 无法去访问 就是说不浏览器浏览器之间的多个客户端无法访问
    //  持久化
    //  将cookie放入浏览器的管理内存当中
    //  cookie是用来存储数据的 浏览器会自动把数据保存在客户端 其实就是浏览器实现数据的存储功能
    //  cookie是服务器生成发送给浏览器的 浏览器会吧cookie以key和value的形式存储在某个目录的文件夹 下一次用户请求同一个网站的时候
    //  会吧cookie发送给服务端
    //  缺点 存储大小有限 4kb http请求时会自动发给服务器 增加了请求的数据量 原生的操作语法不太方便操作cookie 且所有人都可以看到 浏览器也可以设置禁用
    {localStorage}
    //  他和cookle的相同点都是浏览器储存 内存的空间在2.5m-10m之间 看浏览器来的 请求的时候不会自动携带 只能保存寸文本 如果是数组或者对象会将他们转换为json
    //   保存在本地文件当中 除非编码删除 或手动删除 否则一直存在
    api分别是
    // setltem(key,value)存储
    // getltem(key,value)读取
    // removeietm(key,value)删除
    //  clear（）清空
    // 浏览器不能禁用
      {sessionStorage}
     //内存的空间在2.5m-10m之间 看浏览器来的 请求的时候不会自动携带 只能保存寸文本 如果是数组或者对象会将他们转换为json
    //  保存在当前会窗口当中 关闭浏览器直接清空
    {session}
    // 在一次会话的多次请求间共享数据，将数据保存在服务器端的对象中
    // 服务器端会话技术
    // 保存在服务器 前台不可以进行操作
    // 依赖于cookie session的id以cookle的形式保存在浏览器端、
    // 当客户端关闭后，服务器不关闭，两次获取session是否为同一个？ 默认情况下。不是。 如果需要相同，则可以创建Cookie,键为JSESSIONID，设置最大存活时间，让cookie持久化保存
    
    </script>
