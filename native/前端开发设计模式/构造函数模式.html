<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 创建一个构造函数 在创建的函数原型对象上面设置方法 -->
    <!-- new这个构造函数 生成一个实例 通过实例 调用这个方法 -->
    <script>
        function Person(name,age){
            this.name=name
            this.age=age
        }
        Person.prototype = {
            constructor : Person,
            printName:function(){
            console.log(this.name);
            },
            printAge:function(){
                console.log(this.age);
            }
        }
        var person =  new Person('xin',22)
        person.printName()
        person.printAge()
    </script>
</body>
</html>
